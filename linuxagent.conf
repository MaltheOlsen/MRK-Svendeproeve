<agent_config>
  <syscheck>
    <enabled>yes</enabled>

    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <report_changes>yes</report_changes>
    <skip_nfs>yes</skip_nfs>

    <directories whodata="yes" recursion_level="256">/etc</directories>
    <directories whodata="yes" recursion_level="256">/usr/local/bin</directories>
    <directories whodata="yes" recursion_level="256">/usr/local/sbin</directories>

    <directories realtime="yes" recursion_level="256">/usr/bin</directories>
    <directories realtime="yes" recursion_level="256">/usr/sbin</directories>

    <ignore>/dev</ignore>
    <ignore>/proc</ignore>
    <ignore>/sys</ignore>
    <ignore>/run</ignore>
    <ignore>/var/log</ignore>
    <ignore>/var/tmp</ignore>
    <ignore>/tmp</ignore>
    <ignore type="sregex">\.cache$</ignore>
    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">\.tmp$</ignore>
    <ignore type="sregex">\.swp$</ignore>

    <nodiff type="sregex">\.(so|png|jpg|jpeg|gif|gz|zip|xz|7z|bz2|iso)$</nodiff>
  </syscheck>
</agent_config>

