<agent_config>
  <syscheck>
    <enabled>yes</enabled>

    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <report_changes>yes</report_changes>

    <directories realtime="yes" recursion_level="256">C:\Windows\System32</directories>
    <directories realtime="yes" recursion_level="256">C:\Program Files</directories>
    <directories realtime="yes" recursion_level="256">C:\Program Files (x86)</directories>

    <directories whodata="yes" recursion_level="256">C:\Windows\System32\drivers\etc</directories>
    <directories whodata="yes" recursion_level="256">C:\Tools</directories>

    <registry arch="both">HKEY_LOCAL_MACHINE\Software</registry>
    <registry arch="both">HKEY_LOCAL_MACHINE\System</registry>

    <ignore>C:\Windows\Temp</ignore>
    <ignore>C:\Windows\Logs</ignore>
    <ignore>C:\Windows\WinSxS</ignore>
    <ignore>C:\Windows\SoftwareDistribution</ignore>
    <ignore type="sregex">\\AppData\\Local\\Temp\\</ignore>
    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">\.tmp$</ignore>

    <nodiff type="sregex">\.(exe|dll|sys|msi|png|jpg|jpeg|gif|zip|7z|rar)$</nodiff>
  </syscheck>
</agent_config>